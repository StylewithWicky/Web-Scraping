<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Scrape the Web</h1>
    <form method="POST">
        <input type="text" name="url" placeholder="Enter the data">
        <button type="submit">Scrape</button>
    </form>

    {% if data %}
        <h2>Result :</h2>
        <ul>
            {% for item in data %}
                <li><a href="{{ item.href }}">{{ item.text or item.href }}</a></li>
        
            {%endfor%}
        </ul>
    {%endif%}
</body>
</html>
